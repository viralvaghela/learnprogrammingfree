    <div class="container">
        <div class="row" id="myData">

        </div>
    </div>
    <script>
        var array = []
        fetch('resources/data.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                array.push(data);
                appendData(array[0]);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        $('#search').on('keyup', function () {
            var value = $(this).val();
            console.log(value);
            if (value == "") {
                appendData(array[0]);
            }
            else {
                var filtered_data = filtered(value, array);
                appendData(filtered_data);
            }
        })

        function filtered(value, data) {
            data = data[0];
            var filtered_data = [];
            for (var i = 0; i < data.length; i++) {
                var tags = data[i].tags;
                console.log(tags);
                var check = false;
                for (var j = 0; j < tags.length; j++) {
                    if (tags[j].startsWith(value)) {
                        check = true;
                        break;
                    }
                }
                if (check == true) {
                    console.log(i);
                    filtered_data.push(data[i]);
                }
            }
            return filtered_data;
        }
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            mainContainer.innerHTML = "";
            for (var i = 0; i < data.length; i++) {
                var card = document.createElement("div");
                card.setAttribute('class', 'data-card col-sm-12 col-md-6 col-lg-4');

                var cardInner = document.createElement("div");
                cardInner.setAttribute('class', 'card-inner');



                if (data[i].image != null) {
                    cardInner.innerHTML = `<img class="card-img-top" src="` + data[i].image + `">`
                }
                cardInner.innerHTML += `<h5 class="card-title">` + data[i].name + `<h5>`;
                cardInner.innerHTML += `<p class="card-text">` + data[i].description + `</p>`;
                cardInner.innerHTML += `<ul class="list-group list-group-flush">` +
                    `<li class="list-group-item">` + "Instructor: " + data[i].instructor + `</li>` +
                    `<li class="list-group-item" style="height:auto">` + '<a href = "' + data[i].url +
                    `"> Link </a></li>` +
                    `</ul>`;
                mainContainer.appendChild(card);
                card.appendChild(cardInner);
            }
        }
    </script>
